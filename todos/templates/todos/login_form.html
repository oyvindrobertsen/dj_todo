{% extends 'todos/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="row-fluid">
        <div class="span6 offset3">
            <div class="well">
                <h2 class="center-header">Log in</h2>
                <form action="{% url 'todos:login_view' %}" method="post" id="login-form">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="input-block-level input-high"/>
                    <input type="password" name="password" placeholder="Password" class="input-block-level"/>
                    <button type="submit" class="btn btn-block btn-primary btn-large">Log in</button>
                </form>
                <a href="{% url 'todos:register' %}">Register</a>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'todos/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
    <div class="row-fluid">
        <div class="span6 offset3">
            <div class="well">
                <h2 class="center-header">Register</h2>
                <form action="{% url 'todos:register' %}" method="post" id="login-form">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password1 }}
                    {{ form.password2 }}
                    <input type="submit" value="Submit" class="btn btn-block btn-large btn-primary"/>
                </form>
                <a href="{% url 'todos:index' %}">Log in</a>
            </div>
        </div>
    </div>
{% endblock %}

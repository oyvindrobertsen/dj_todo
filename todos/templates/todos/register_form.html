{% extends 'todos/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well">
                <h2 class="center-header">Register</h2>
                <form action="{% url 'todos:register' %}" method="post" role="form">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password1 }}
                    {{ form.password2 }}
                    {{ form.email }}
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                </form>
                <a href="{% url 'todos:index' %}">Log in</a>
            </div>
        </div>
    </div>
{% endblock %}
